<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/slick.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">    
</head>
<body>
    <!--BACK TOP BTN-->
    <div class="back-top">
        <a href="#top-header"><i class="fas fa-chevron-up"></i></a>
    </div>
    <!--HEADER START-->
    <header id="top-header">
        <div id="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header-top-wrap">
                            <div class="header-top-brand">
                                <p class="brand-name">Consultant</p>
                                <div class="header-top-search-wrap">
                                    <img src="images/Home/Group 1.png" alt="">
                                    <input type="search" name="search" placeholder="Find Consultant">
                                </div>
                            </div>
                            <div class="header-top-links">
                                <a href="sign_up.html">Sign Up</a>
                                <a class="active" href="login.html">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg">
                            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fas fa-bars"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                              <div class="navbar-nav mx-auto">
                                <a class="nav-link" href="index.html">Home</a>
                                <a class="nav-link" href="about.html">About Us</a>
                                <a class="nav-link" href="consultant.html">Consultant</a>
                                <a class="nav-link" href="blog.html">Blog</a>
                                <a class="nav-link" href="contact.html">Contact</a>
                                <a class="nav-link" href="search_expert.html">Search Expert</a>                                
                              </div>
                            </div>
                          </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--LOGIN SECTION-->
    <section id="login">
        <div class="container">
            <div class="row py-5">
                <div class="col-xl-8 col-lg-9 col-md-12 mx-auto mt-5">
                    <div class="login-wrap">
                        <p class="login-wrap-head">Login</p>
                        <form>
                            <div class="input-wrap">
                                <img src="images/Login/Group 590.png" alt="">
                                <input type="text" name="username" placeholder="User Name">
                            </div>
                            <div class="input-wrap">
                                <img src="images/Login/Group 591.png" alt="">
                                <input type="password" name="pass" placeholder="Password">
                            </div>
                            <div class="remember-check">
                                <input type="checkbox" id="agree" name="agree">
                                <span class="checkmark"></span>
                                <label for="agree">Remember me</label>
                            </div>
                            <div class="input-wrap">
                                <input type="submit" name="submit" value="Login">
                            </div>
                        </form>
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='js/jquery-3.5.1.min.js'></script>   
    <script src='js/slick.js'></script>   
    <script src='js/bootstrap.min.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
